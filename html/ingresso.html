    <form class="formulario">

        <input type="email" form="email" class="formulario-maior-caixa" required placeholder="seuemai@example.com">
        </div>

        <div class="formulario-menor">
        <fieldset class="tipo-ingresso">
            <legend class="formulario-menor-titulo">Tipo de ingresso</legend>

                <option>Pista Comum</option>
                <option>Pista Premium</option>
                <option>Meia-entrada estudante</option>
            </select>
        </fieldset>
        <div class="nascimento">
        <label for="nascimento" class="formulario-menor-titulo" >Data de Nascimento:</label>
        <input type="text" form="nascimento" class="formulario-menor-caixa" required placeholder="XX/XX/XXXX">
        </div>
        </div>
        <input href="seu-ingresso.html" type="submit" value="Avançar!" class="formulario-submit"></input>
    </form>
